<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain ‚Äî Test Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- TONConnect UI CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { background:#111; color:#eee; font-family:Arial,sans-serif; text-align:center; padding:40px; }
    #ton-connect-button { margin:20px auto; display:inline-block; }
    #app { display:none; margin-top:20px; }
    textarea { width:90%; height:100px; padding:10px; background:#222; color:#eee; border:none; border-radius:5px; }
    button { padding:10px 20px; margin-top:10px; background:#00ffc8; color:#000; border:none; border-radius:5px; cursor:pointer; }
    #status { margin-top:15px; min-height:18px; color:#0f0; }
  </style>
</head>
<body>

  <h1>WatchChain ‚Äî Test Echo</h1>
  <div id="ton-connect-button"></div>

  <div id="app">
    <textarea id="incidentText" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–π —Ç–µ–∫—Å—Ç‚Ä¶"></textarea><br>
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å 0.001 TON</button>
    <div id="status"></div>
  </div>

  <script>
    // 1) –ê–¥—Ä–µ—Å –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞
    const CONTRACT_ADDRESS = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';

    // 2) –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –≥–ª–æ–±–∞–ª
    const UIClass = window.TON_CONNECT_UI?.TonConnectUI;
    if (!UIClass) {
      console.error('TonConnectUI –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ window.TON_CONNECT_UI.TonConnectUI');
      throw new Error('TonConnectUI missing');
    }

    // 3) –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º UI
    const tonConnectUI = new UIClass({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      network: 'testnet',
      openBridgeAsPopup: true,
      openMethod: 'bridge'
    });

    // 4) –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å—Ç–∞—Ç—É—Å –∫–æ—à–µ–ª—å–∫–∞
    tonConnectUI.onStatusChange(wallet => {
      console.log('üåÄ onStatusChange:', wallet);
      document.getElementById('app').style.display = wallet ? 'block' : 'none';
    });

    // 5) –ù–∞–∂–∞—Ç–∏–µ ¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å¬ª
    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';
      console.log('‚ñ∂Ô∏è –ö–ª–∏–∫ –ø–æ Send');

      try {
        // 5.1) –£–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ wallet –ø–æ–¥–∫–ª—é—á—ë–Ω
        let wallet = await tonConnectUI.wallet;
        if (!wallet) {
          console.log('üõ† –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ—Å—Ç –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è‚Ä¶');
          await tonConnectUI.connect();
          wallet = await tonConnectUI.wallet;
          console.log('‚úÖ Wallet –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è:', wallet);
        }

        // 5.2) –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –∏ –∫–æ–¥–∏—Ä—É–µ–º
        const text = document.getElementById('incidentText').value.trim();
        if (!text) {
          alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
          return;
        }
        const bytes = new TextEncoder().encode(text);
        const payloadBase64 = btoa(String.fromCharCode(...bytes));

        // 5.3) –§–æ—Ä–º–∏—Ä—É–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
        const tx = {
          validUntil: Math.floor(Date.now()/1000) + 600,
          messages: [
            {
              address: CONTRACT_ADDRESS,
              amount: '1000000',          // 0.001 TON
              payloadBase64              // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –∏–º–µ–Ω–Ω–æ payloadBase64
            }
          ]
        };
        console.log('‚öôÔ∏è TX payload:', tx);

        // 5.4) –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
        console.log('‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏‚Ä¶');
        await tonConnectUI.sendTransaction(tx);
        console.log('‚úÖ sendTransaction returned');
        status.textContent = '‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤ –∫–æ—à–µ–ª—å–∫–µ.';

      } catch (e) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
        status.textContent = '‚ùå ' + (e.message || e);
      }
    };
  </script>

</body>
</html>
