<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain — Test Echo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ton/core@latest/dist/toncore.umd.js"></script>
  <style>/* ваш стиль */</style>
</head>
<body>
  <h1>WatchChain — Test Echo</h1>
  <div id="ton-connect-button"></div>
  <div id="app" style="display:none;">
    <textarea id="incidentText" placeholder="Введите любой текст…"></textarea><br>
    <button id="sendBtn">Отправить 0.001 TON</button>
    <div id="status"></div>
  </div>
  <script>
    const { Cell } = toncore;
    const CONTRACT = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';
    const ui = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      network: 'testnet'
    });
    ui.onStatusChange(w => {
      document.getElementById('app').style.display = w ? 'block' : 'none';
    });
    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';
      try {
        let w = await ui.wallet;
        if (!w) { await ui.connect(); w = await ui.wallet; }
        const text = document.getElementById('incidentText').value.trim();
        if (!text) throw new Error('Введите текст');
        // Упаковываем в Cell и BOC → base64
        const b = new TextEncoder().encode(text);
        const cell = new Cell();
        cell.bits.writeBytes(b);
        const boc = cell.toBoc();
        const payloadBase64 = btoa(String.fromCharCode(...new Uint8Array(boc)));
        const tx = {
          validUntil: Math.floor(Date.now()/1000) + 600,
          messages: [{
            address: CONTRACT,
            amount: '1000000',
            payloadBase64
          }]
        };
        await ui.sendTransaction(tx);
        status.textContent = '✅ Запрос отправлен! Подтвердите транзакцию.';
      } catch (e) {
        status.textContent = '❌ ' + e.message;
      }
    };
  </script>
</body>
</html>

</html>
