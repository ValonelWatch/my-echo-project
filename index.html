<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain — Test Echo</title>
  <!-- TonConnect UI (UMD-бандл для браузера) -->
  <script src="https://unpkg.com/@tonconnect/ui/dist/tonconnect-ui.browser.js"></script>
  <style>
    body { background:#111; color:#eee; font-family:Arial,sans-serif; text-align:center; padding:40px; }
    #ton-connect-button { margin:20px auto; }
    #app { display:none; margin-top:20px; }
    textarea { width:90%; height:100px; padding:10px; background:#222; color:#eee; border:none; border-radius:5px; }
    button { padding:10px 20px; margin-top:10px; background:#00ffc8; color:#000; border:none; border-radius:5px; cursor:pointer; }
    #status { margin-top:15px; min-height:18px; color:#0f0; }
  </style>
</head>
<body>

  <h1>WatchChain — Test Echo</h1>
  <!-- Тут автоматически появится кнопка Connect Wallet -->
  <div id="ton-connect-button"></div>

  <!-- Основной UI -->
  <div id="app">
    <textarea id="incidentText" placeholder="Введите любой текст…"></textarea><br>
    <button id="sendBtn">Отправить 0.001 TON</button>
    <div id="status"></div>
  </div>

  <script>
    // Адрес твоего EchoContract в testnet
    const CONTRACT_ADDRESS = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';

    // Инициализируем TonConnect UI
    const ui = new TonConnectUI({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      openBridgeAsPopup: true,
      openMethod: 'bridge'
    });

    // Показываем форму, когда кошелёк подключён
    ui.onStatusChange(wallet => {
      document.getElementById('app').style.display = wallet ? 'block' : 'none';
    });

    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';

      try {
        // Если ещё не подключены — открываем bridge
        if (!ui.wallet) {
          await ui.connect();
        }
        const wallet = ui.wallet;
        if (!wallet) throw new Error('Не удалось подключить кошелёк');

        // Берём текст
        const txt = document.getElementById('incidentText').value.trim();
        if (!txt) { alert('Введите текст!'); return; }

        // Кодируем в base64 (без потери UTF-8)
        const payload = btoa(unescape(encodeURIComponent(txt)));

        // Собираем транзакцию
        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: CONTRACT_ADDRESS,
            amount: '1000000',  // 0.001 TON
            payload            // <-- вот он, base64-пейлоад
          }]
        };

        console.log('TX to send:', tx);
        await ui.sendTransaction(tx);

        status.textContent = '✅ Транзакция отправлена! Подтвердите в кошельке.';
      } catch (e) {
        console.error(e);
        status.textContent = '❌ Ошибка: ' + (e.code || e.message || e);
      }
    };
  </script>

</body>
</html>
