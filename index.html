<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain — Test Echo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    /* ... твои стили ... */
  </style>
</head>
<body>
  <h1>WatchChain — Test Echo</h1>
  <div id="ton-connect-button"></div>
  <div id="app" style="display:none">
    <textarea id="incidentText"></textarea><br>
    <button id="sendBtn">Отправить</button>
    <div id="status"></div>
  </div>

  <script>
    // отладочная печать
    console.log("TonConnectUI glob1:", window.TonConnectUI);
    console.log("TonConnectUI glob2:", window.TON_CONNECT_UI?.TonConnectUI);

    // выбираем правильный конструктор
    const UIClass = window.TonConnectUI || window.TON_CONNECT_UI?.TonConnectUI;
    if (!UIClass) {
      throw new Error("TonConnectUI не найден в глобальных переменных");
    }

    const tonConnectUI = new UIClass({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      network: 'testnet',
      openBridgeAsPopup: true,
      openMethod: 'bridge'
    });

    tonConnectUI.onStatusChange(wallet => {
      document.getElementById('app').style.display = wallet ? 'block' : 'none';
    });

    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';
      try {
        let wallet = await tonConnectUI.wallet;
        if (!wallet) {
          await tonConnectUI.connect();
          wallet = await tonConnectUI.wallet;
        }
        const text = document.getElementById('incidentText').value.trim();
        if (!text) { alert('Введите текст'); return; }
        const bytes = new TextEncoder().encode(text);
        const payload = btoa(String.fromCharCode(...bytes));
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now()/1000)+600,
          messages: [{ address: CONTRACT_ADDRESS, amount: '1000000', payloadBase64: payload }]
        });
        status.textContent = '✅ Подтвердите в кошельке';
      } catch (e) {
        status.textContent = '❌ ' + (e.message||e);
      }
    };
  </script>
</body>
</html>
