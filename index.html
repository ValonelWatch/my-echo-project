<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WatchChain — Test Echo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>
  <style>
    body { background:#111; color:#eee; font-family:Arial,sans-serif; text-align:center; padding:40px; }
    #ton-connect-button { margin:20px auto; }
    #app { display:none; margin-top:20px; }
    textarea { width:90%; height:100px; padding:10px; background:#222; color:#eee; border:none; border-radius:5px; }
    button { padding:10px 20px; margin-top:10px; background:#00ffc8; color:#000; border:none; border-radius:5px; cursor:pointer; }
    #status { margin-top:15px; min-height:18px; color:#0f0; }
  </style>
</head>
<body>

  <h1>WatchChain — Test Echo</h1>
  <div id="ton-connect-button"></div>

  <div id="app">
    <textarea id="incidentText" placeholder="Введите любой текст…"></textarea><br>
    <button id="sendBtn">Отправить 0.001 TON</button>
    <div id="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';

    // Инициализируем TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      openBridgeAsPopup: true,
      openMethod: 'bridge'
    });

    // Показываем форму только когда кошелёк привязан
    tonConnectUI.onStatusChange(wallet => {
      document.getElementById('app').style.display = wallet ? 'block' : 'none';
    });

    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';

      try {
        let wallet = await tonConnectUI.wallet;
        if (!wallet) {
          // Открываем QR/мост, если ещё не подключено
          await tonConnectUI.connect();
          wallet = await tonConnectUI.wallet;
        }

        const text = document.getElementById('incidentText').value.trim();
        if (!text) {
          alert('Введите текст!');
          return;
        }

        // Формируем транзакцию: в payload кладём просто строку и указываем payloadType='text'
        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,  // час жизни запроса
          network: -239,                                     // тестнет
          messages: [{
            address: CONTRACT_ADDRESS,
            amount: '1000000',       // 0.001 TON
            payload: text,
            payloadType: 'text'
          }]
        };

        console.log('TX ready:', tx);
        await tonConnectUI.sendTransaction(tx);
        status.textContent = '✅ Запрос отправлен! Подтвердите в кошельке.';
      } catch (e) {
        console.error(e);
        status.textContent = '❌ ' + (e.message || e);
      }
    };
  </script>

</body>
</html>
