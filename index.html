<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain — Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- TonConnect UI -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { background:#111; color:#eee; font-family:Arial,sans-serif; text-align:center; padding:40px; }
    #ton-connect-button { margin:20px auto; display:inline-block; }
    #app { display:none; margin-top:20px; }
    textarea { width:90%; height:100px; padding:10px; background:#222; color:#eee; border:none; border-radius:5px; }
    button { padding:10px 20px; margin-top:10px; background:#0f0; color:#000; border:none; border-radius:5px; cursor:pointer; }
    #status { margin-top:15px; min-height:18px; color:#0f0; }
  </style>
</head>
<body>

  <h1>WatchChain — Echo</h1>
  <div id="ton-connect-button"></div>

  <div id="app">
    <textarea id="incidentText" placeholder="Введите любой текст…"></textarea><br>
    <button id="sendBtn">Отправить 0.001 TON</button>
    <div id="status"></div>
  </div>

  <!-- Подключаем ton-core в браузере как ES-модуль -->
  <script type="module">
    import { beginCell } from 'https://cdn.jsdelivr.net/npm/@ton/core@0.61.0/dist/index.browser.js';

    const CONTRACT_ADDRESS = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';
    const UIClass = window.TON_CONNECT_UI?.TonConnectUI;
    if (!UIClass) throw new Error('TonConnectUI не найден');

    const tonConnectUI = new UIClass({
      manifestUrl: 'https://mvpp.netlify.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
      network: 'testnet',
      openBridgeAsPopup: true,
      openMethod: 'bridge'
    });

    tonConnectUI.onStatusChange(wallet => {
      document.getElementById('app').style.display = wallet ? 'block' : 'none';
    });

    document.getElementById('sendBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = '';
      try {
        let wallet = await tonConnectUI.wallet;
        if (!wallet) {
          await tonConnectUI.connect();
          wallet = await tonConnectUI.wallet;
        }

        const text = document.getElementById('incidentText').value.trim();
        if (!text) { alert('Введите текст!'); return; }

        // 1) Собираем BOC-ячейку с текстом
        const cell = beginCell()
          .storeBuffer(new TextEncoder().encode(text))
          .endCell();
        const boc = cell.toBoc({ idx: false });

        // 2) кодируем в base64
        const payloadBase64 = btoa(
          Array.from(new Uint8Array(boc))
               .map(b => String.fromCharCode(b))
               .join('')
        );

        // 3) Формируем и отправляем транзакцию
        const tx = {
          validUntil: Math.floor(Date.now()/1000) + 600,
          messages: [{
            address: CONTRACT_ADDRESS,
            amount: '1000000',
            payloadBase64
          }]
        };

        await tonConnectUI.sendTransaction(tx);
        status.textContent = '✅ Запрос отправлен! Подтвердите в кошельке.';

      } catch (e) {
        console.error(e);
        status.textContent = '❌ ' + (e.message || e);
      }
    };
  </script>

</body>
</html>
